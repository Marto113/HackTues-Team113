<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/gallery.css">
    <script type="text/javascript" src="static/script/gallery.js"></script>
</head>

<body>
    <h1>My Image Gallery</h1>
    <div class="overlay"><img src="" id="top" hidden=True>
        <span id="close" hidden=True onclick=do_close()>
            <button id="delete-button" onclick="delete_image()">Delete Image</button>
            <b><u>CLOSE(X)</u></b>
        </span>
    </div>
    <div class="cx">
        {% for path in paths %}
        <img src='cdn/{{ path }}' height=200 width=200 onclick="clicked_img(this)">
        {% endfor %}
    </div>
</body>

</html>
